  frames_to_sample: 20
  max_iterations: 100
  inlier_threshold: 40

JointAnglesStep:
  neutral_frames: [10, 65]

StepFinderStep:
  sampling_rate: 30.0
  min_event_interval_seconds: 0.25

TrajectoryStridesStep:
